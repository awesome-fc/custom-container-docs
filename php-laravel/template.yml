ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  CustomContainerDemo:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Policies:
        - AliyunContainerRegistryReadOnlyAccess
      InternetAccess: true
    php-laravel-event:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Description: 'FC event function powered by custom-container and PHP Laravel'
        Runtime: custom-container
        Timeout: 60
        CAPort: 9000
        Handler: not-used
        MemorySize: 1024
        CodeUri: ./        # Root directory for the function or the Dockerfile path
        CustomContainerConfig:
          # Sample image value: registry-vpc.cn-shanghai.aliyuncs.com/fnf-fc-demo/php-laravel:v1
          Image: '{FC_DEMO_IMAGE}'
    php-laravel-http:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Description: 'HTTP function powered by custom-container and PHP Laravel'
        Runtime: custom-container
        Timeout: 60
        CAPort: 9000
        Handler: not-used
        MemorySize: 1024
        CodeUri: ./        # Root directory for the function or the Dockerfile path
        CustomContainerConfig:
          # Sample image value: registry-vpc.cn-shanghai.aliyuncs.com/fnf-fc-demo/php-laravel:v1
          Image: '{FC_DEMO_IMAGE}'
      Events:
        defaultTrigger:
          Type: HTTP
          Properties:
              AuthType: ANONYMOUS
              Methods: ['GET']
